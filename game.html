<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swahili Match Game - Kamusi ya Kiswahili</title>
  <meta name="description" content="Interactive Swahili matching game - test your knowledge of Swahili words">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <header class="game-header">
      <h1>ğŸ® Match English & Swahili Words</h1>
      <div class="game-controls">
        <button class="back-button" onclick="window.location.href='index.html'">â¬…ï¸ Back to Dictionary</button>
        <select id="difficulty" class="difficulty-select">
          <option value="easy">Easy (5 words)</option>
          <option value="medium" selected>Medium (8 words)</option>
          <option value="hard">Hard (12 words)</option>
        </select>
        <button id="newGame" class="new-game-button">ğŸ”„ New Game</button>
      </div>
    </header>

    <div class="score-panel">
      <div class="score-item">
        <span class="score-label">Score:</span>
        <span id="score" class="score-value">0</span>
      </div>
      <div class="score-item">
        <span class="score-label">Matches:</span>
        <span id="matches" class="score-value">0/0</span>
      </div>
      <div class="score-item">
        <span class="score-label">Streak:</span>
        <span id="streak" class="score-value">0</span>
      </div>
      <div class="score-item">
        <span class="score-label">Time:</span>
        <span id="timer" class="score-value">0:00</span>
      </div>
    </div>

    <div id="game" class="game-container"></div>

    <div id="congratsModal" class="modal hidden">
      <div class="modal-content">
        <h2>ğŸ‰ Hongera! Congratulations!</h2>
        <p class="modal-score">Final Score: <span id="finalScore">0</span></p>
        <p class="modal-time">Time: <span id="finalTime">0:00</span></p>
        <p class="modal-streak">Best Streak: <span id="finalStreak">0</span></p>
        <div class="modal-buttons">
          <button onclick="location.reload()" class="modal-button primary">Play Again</button>
          <button onclick="window.location.href='index.html'" class="modal-button">Back to Dictionary</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); border: none; cursor: pointer; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); display: flex; align-items: center; justify-content: center; font-size: 1.8em; transition: all 0.3s ease; z-index: 9999;">
    <span id="themeIcon">ğŸŒ™</span>
  </button>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const htmlElement = document.documentElement;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
      if (theme === 'dark') {
        themeToggle.style.background = 'linear-gradient(135deg, #ffa500, #ff6347)';
      } else {
        themeToggle.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    themeToggle.addEventListener('mouseenter', () => {
      themeToggle.style.transform = 'scale(1.1) rotate(15deg)';
    });

    themeToggle.addEventListener('mouseleave', () => {
      themeToggle.style.transform = 'scale(1)';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
